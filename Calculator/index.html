<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator Project</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-grid">
        <div class="output">
            <input type="text" class="previous-operand previous" value="" disabled />
            <input type="text" class="current-operand display" value="" disabled />
        </div>
        <div class="btn">
            <button data-clearAll="AC" class="span-two" >AC</button>
            <button data-unit="unit">DEL</button>
            <button data-operator="/">÷</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="*">×</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="+">+</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="-">−</button>
            <button data-decimal=".">•</button>
            <button data-number="0">0</button>
            <button data-equals="=" class="span-two-column">=</button>
        </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
